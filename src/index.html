<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificadores e Compressores</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Dev Utils</h1>
      <p class="subtitle">Funções 100% client-side para uso interno</p>
    </header>

    <div class="wrapper">
      <aside class="sidebar">
        <a href="index.html" class="sidebar-link active"
          >Codificadores & Compressores</a
        >
        <a href="formatters.html" class="sidebar-link">Formatadores</a>
        <a href="validators.html" class="sidebar-link">Validadores</a>
        <a href="parquet.html" class="sidebar-link">Visualizador</a>
        <a href="diff.html" class="sidebar-link">Diff</a>
      </aside>
      <main>
        <div class="tab-pane active" id="encoders">
          <div class="form-group">
            <label for="encoder-type">Selecione a Operação:</label>
            <select id="encoder-type">
              <option value="base64-encode">Base64</option>
              <option value="base64-decode">Base64 (Decodificar)</option>
              <option value="base91-encode">Base91</option>
              <option value="base91-decode">Base91 (Decodificar)</option>
              <option value="gzip-compress">GZIP</option>
              <option value="gzip-decompress">GZIP (Descomprimir)</option>
              <option value="zstd-compress">ZSTD</option>
              <option value="zstd-decompress">ZSTD (Descomprimir)</option>
              <option value="sha256-base64">SHA256 (Base64)</option>
              <option value="sha256-hex">SHA256 (Hex)</option>
            </select>
          </div>
          <div class="input-output">
            <div class="form-group">
              <label for="encoder-input">Input:</label>
              <textarea
                id="encoder-input"
                placeholder="Texto para codificar/comprimir"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="encoder-output">Output:</label>
              <textarea id="encoder-output" readonly></textarea>
            </div>
          </div>
          <button id="encoder-run" class="primary-btn">Executar</button>
        </div>
      </main>
    </div>

    <footer>
      <p>100% Client-side - Nenhum dado é enviado para servidores</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
