<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Utils</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Dev Utils</h1>
      <p class="subtitle">Funções 100% client-side para uso interno</p>
    </header>

    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="encoders">
          Codificadores & Compressores
        </button>
        <button class="tab-btn" data-tab="formatters">Formatadores</button>
        <button class="tab-btn" data-tab="validators">Validadores</button>
        <button class="tab-btn" data-tab="parquet">Visualizador</button>
        <button class="tab-btn" data-tab="diff">Diff</button>
      </div>

      <div class="tab-content">
        <!-- Encoders & Compressors -->
        <div class="tab-pane active" id="encoders">
          <div class="form-group">
            <label for="encoder-type">Selecione a Operação:</label>
            <select id="encoder-type">
              <option value="base64-encode">Base64</option>
              <option value="base64-decode">Base64 (Decodificar)</option>
              <option value="base91-encode">Base91</option>
              <option value="base91-decode">Base91 (Decodificar)</option>
              <option value="gzip-compress">GZIP</option>
              <option value="gzip-decompress">GZIP (Descomprimir)</option>
              <option value="zstd-compress">ZSTD</option>
              <option value="zstd-decompress">ZSTD (Descomprimir)</option>
              <option value="sha256-base64">SHA256 (Base64)</option>
              <option value="sha256-hex">SHA256 (Hex)</option>
            </select>
          </div>
          <div class="input-output">
            <div class="form-group">
              <label for="encoder-input">Input:</label>
              <textarea
                id="encoder-input"
                placeholder="Enter text to encode/compress"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="encoder-output">Output:</label>
              <textarea id="encoder-output" readonly></textarea>
            </div>
          </div>
          <button id="encoder-run" class="primary-btn">Executar</button>
        </div>

        <!-- Formatters -->
        <div class="tab-pane" id="formatters">
          <div class="form-group">
            <label for="formatter-type">Selecione o Formato:</label>
            <select id="formatter-type">
              <option value="json">JSON</option>
            </select>
          </div>
          <div class="input-output">
            <div class="form-group">
              <label for="formatter-input">Input:</label>
              <textarea
                id="formatter-input"
                placeholder="Enter text to format"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="formatter-output">Output:</label>
              <textarea id="formatter-output" readonly></textarea>
            </div>
          </div>
          <div class="btn-group">
            <button id="formatter-validate" class="primary-btn">Validar</button>
            <button id="formatter-format" class="primary-btn">Formatar</button>
          </div>
        </div>

        <!-- Validators -->
        <div class="tab-pane" id="validators">
          <div class="form-group">
            <label for="validator-type">Selecione o Validador:</label>
            <select id="validator-type">
              <option value="cpf">CPF</option>
              <option value="cnpj">CNPJ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validator-input">Input:</label>
            <input
              type="text"
              id="validator-input"
              placeholder="Enter value to validate"
            />
          </div>
          <button id="validator-run" class="primary-btn">Validar</button>
          <div class="validator-result" id="validator-result"></div>
        </div>

        <!-- Parquet Visualizer -->
        <div class="tab-pane" id="parquet">
          <div class="form-group">
            <label for="parquet-file">Arquivo Parquet:</label>
            <input type="file" id="parquet-file" />
          </div>
          <div class="form-group">
            <label for="parquet-columns"
              >Colunas (separadas por vírgula):</label
            >
            <input
              type="text"
              id="parquet-columns"
              placeholder="coluna1, coluna2, coluna3"
            />
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="parquet-row-start">Linha inicial:</label>
              <input type="number" id="parquet-row-start" min="0" value="0" />
            </div>
            <div class="col">
              <label for="parquet-row-end">Linha final:</label>
              <input type="number" id="parquet-row-end" min="1" value="20" />
            </div>
          </div>
          <button id="parquet-load" class="primary-btn">Carregar Dados</button>
          <div id="parquet-data-container" class="parquet-container"></div>
        </div>

        <!-- Diff -->
        <div class="tab-pane" id="diff">
          <div class="input-output">
            <div class="form-group">
              <label for="diff-input-old">Original:</label>
              <textarea
                id="diff-input-old"
                placeholder="Enter original text"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="diff-input-new">Modificado:</label>
              <textarea
                id="diff-input-new"
                placeholder="Enter modified text"
              ></textarea>
            </div>
          </div>
          <button id="diff-run" class="primary-btn">Comparar</button>
          <div class="diff-output-container">
            <div class="diff-output-old" id="diff-output-old"></div>
            <div class="diff-output-new" id="diff-output-new"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>100% Client-side - Nenhum dado é enviado para servidores</p>
    </footer>

    <script type="module" src="app.js"></script>
    <script type="module" src="parquet-view.js"></script>
  </body>
</html>
