<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validadores</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Dev Utils</h1>
      <p class="subtitle">Funções 100% client-side para uso interno</p>
    </header>

    <div class="wrapper">
      <aside class="sidebar">
        <a href="index.html" class="sidebar-link"
          >Codificadores & Compressores</a
        >
        <a href="formatters.html" class="sidebar-link">Formatadores</a>
        <a href="validators.html" class="sidebar-link active">Validadores</a>
        <a href="parquet.html" class="sidebar-link">Visualizador</a>
        <a href="diff.html" class="sidebar-link">Diff</a>
      </aside>
      <main>
        <div class="tab-pane active" id="validators">
          <div class="form-group">
            <label for="validator-type">Selecione o Validador:</label>
            <select id="validator-type">
              <option value="cpf">CPF</option>
              <option value="cnpj">CNPJ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validator-input">Input:</label>
            <input
              type="text"
              id="validator-input"
              placeholder="Valor a ser validado"
            />
          </div>
          <button id="validator-run" class="primary-btn">Validar</button>
          <div class="validator-result" id="validator-result"></div>
        </div>
      </main>
    </div>

    <footer>
      <p>100% Client-side - Nenhum dado é enviado para servidores</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
